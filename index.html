<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلتفرم جامع رهگیری ارزهای دیجیتال</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        // بررسی وضعیت ورود کاربر و هدایت به صفحه مناسب
        window.onload = function() {
            // بررسی اگر کاربر قبلاً وارد شده است
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                // هدایت مستقیم به سایت خارجی
                window.location.href = 'https://finalone-theta.vercel.app';
            } else {
                // هدایت به صفحه ورود
                window.location.href = 'login.html';
            }
        };
    </script>
</body>
</html>
